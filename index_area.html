<script type="text/javascript">// <![CDATA[

$(function(){
Highcharts.setOptions({
    chart: {
        backgroundColor: '#FFFFFF',
        shadow: false
    }
});
$('#containerShare').highcharts({
    chart: {
        type: 'area',
        zoomType: 'x'
    },
    data: {
        googleSpreadsheetKey: '1pA4Yfgw6FT0R58RrbWEr_UgSM1plvad2CrXqh-0g574'
    },
    plotOptions: {
        series: {
            visible: false
        },
        area: {
                    stacking: 'percent',
                    lineColor: '#ffffff',
                    lineWidth: 1,
                    marker: {
                        lineWidth: 1,
                        lineColor: '#ffffff'
                    }
                }
    },
    
    title: {
        text: 'Actuals Production - area chart'
    },
    tooltip: {
                pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.percentage:.1f}%</b> ({point.y:,.0f} dp)<br/>',
                shared: true
            },
    
}, function(chart) {
     chart.series[2].show();   
});
});
// ]]></script>
